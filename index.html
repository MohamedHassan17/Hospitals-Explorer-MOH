    <!-- ---------------------------------------------------- -->
    <div id="head">
      <div class="header-content">
        <!-- MoH Logo (circular) -->
        <img
          class="logo-moh"
          src="https://mohgeoportal.maps.arcgis.com/sharing/rest/content/items/da3da44b0c804573b4542db0dc36663f/data"
          alt="Ministry of Health Logo"
        />

        <!-- Vertical Separator -->
        <div class="separator"></div>

        <!-- Event Logo (rectangular) -->
        <img
          class="logo-event"
          src="https://mohgeoportal.maps.arcgis.com/sharing/rest/content/items/47be2ebcaf7946519678e8669f56bf04/data"
          alt="Event Logo"
        />

        <h1>Ministry of Health</h1>
      </div>
    </div>
    <!-- ---------------------------------------------------- -->

    <div id="viewDiv"></div>

    <div id="welcome">
      <div id="welcomeBox">
        <h1 id="welcomeTitle">Welcome to <span>Ministry of Health</span></h1>
        <p id="welcomeText">Your nearest hospital at your finger print.</p>
        <button id="startBtn" value="go">Go!</button>
      </div>
    </div>
    <calcite-loader
      id="routeLoader"
      label="Finding best route..."
      hidden
    ></calcite-loader>
    <calcite-alert
      id="locationAlert"
      class="bottom-alert"
      kind="danger"
      icon="exclamationMarkTriangle"
      scale="s"
      closable
      label="Location Error"
      placement="bottom"
      calciteAlertBeforeOpen="bubbles"
      calciteAlertBeforeClose="bubbles"
      --calcite-alert-width="18"
    >
      <div slot="title">Location Access Blocked</div>
      <div slot="message">
        Please enable browser location permissions to continue.
      </div>
